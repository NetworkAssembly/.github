<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Network Assembly</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="white" />
        <meta name="color-scheme" content="only light" />
        <link rel="icon" href="icon.svg" type="image/svg+xml" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" />
        <style>
            * {
                margin: 0;
                padding: 0;
                font-size: 0;
                box-sizing: border-box;
                user-select: none;
            }

            html,
            body,
            #container {
                height: 100%;
            }

            body {
                background: white;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            #container {
                padding: 32px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #logo {
                max-width: 640px;
                width: 100%;
            }

            #contact {
                padding: 8px 16px;
                font-family: "Manrope", sans-serif;
                font-weight: 500;
                font-size: 14px;
                text-decoration: none;
                color: white;
                background: black;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <img src="logo.svg" id="logo" draggable="false" />
            <a href="/contact" id="contact">Contact &rarr;</a>
        </div>
    </body>
</html>
